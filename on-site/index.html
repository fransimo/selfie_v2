<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>
      button {
        font-family: 'Arial'; font-size: 30px;
        width: 20%;
      }
    </style>

    <script>
      function saveDefaultPage(v) {
        window.localStorage.setItem('selfie_id', v);
      };

      window.onload = function() {
        var v = window.localStorage.getItem('selfie_id');
        // alert("Value: " + v);
        // document.getElementById("lname").value = v;
      };

      setTimeout(function () {
        var v = window.localStorage.getItem('selfie_id');
        window.location.href = v + ".html"; //will redirect to your blog page (an ex: blog.html)
      }, 2000); //will call the function after 2 secs.
    </script>

  </head>
  <body>
    <div>
      <button onclick = "saveDefaultPage('00_00')">0</button>
      <button onclick = "saveDefaultPage('01_00')">1</button>
      <button onclick = "saveDefaultPage('02_00')">2</button>
      <button onclick = "saveDefaultPage('03_00')">3</button>
      <button onclick = "saveDefaultPage('04_00')">4</button>
      <button onclick = "saveDefaultPage('05_00')">5</button>
    </div>
  </body>
</html>

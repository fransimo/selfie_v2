    <script>
      function saveDefaultPage(v) {
        window.localStorage.setItem('selfie_id', v);
      };

      window.onload = function() {
        var v = window.localStorage.getItem('selfie_id');
        // alert("Value: " + v);
        // document.getElementById("lname").value = v;
      };

      setTimeout(function () {
        var v = window.localStorage.getItem('selfie_id');

      }, 20000); //will call the function after 2 secs.
    </script>

  </head>
